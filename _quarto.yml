project:
  type: website
  output-dir: docs
  render: 
    - "*.qmd"
    - "qmd/*.qmd"

website:
  title: "Elements of Data Analysis and Statistics - Lab Exercises"
  site-url: "https://nevermind78.github.io/capstone_R/"
  repo-url: "https://github.com/nevermind78/capstone_R"
  
  repo-actions: [edit, issue]
  sidebar:
    style: "docked"
    search: true
    contents:
      - section: Projects
        contents:
          - qmd/01-pivot-tables-with-libreoffice.qmd
          - qmd/03-discharge-elbe.qmd
          - qmd/04-distributions-leaves.qmd
          - qmd/05-distributions-fruits-tidyverse.qmd
          - qmd/test_stat.qmd
      - section: Presentations
        contents:
          - qmd/06-classical-tests.qmd
      - section: other
        contents:
          - qmd/other.qmd

format:
  html:
    theme: light
    css: thpe.css
    toc: true
    number-sections: true
    code-fold: true
    code-summary: "Show code"
    code-link: true
    code-overflow: scroll

# Configuration WebR (R seulement)
webr:
  packages: ["dplyr", "ggplot2", "readxl", "tidyr", "lubridate", "car", "lmtest"]

execute:
  freeze: false
  cache: false
  echo: false
  warning: false
  message: false
  engine: r  # ← FORCER l'utilisation de R seulement

# DÉSACTIVER Jupyter
kernel:
  jupyter: false

bibliography: bib.bib
csl: apa.csl